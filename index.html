<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date Time</title>
</head>
<body>
    <!-- menampilan tanggal dan waktu -->

    <button onclick="displayDateTime()">Click Bro</button>

    <p id="date"></p>

    <p id="hidden">ini teks yang akan di sembunykan</p>

    <script>
        let hidden = document.getElementById("hidden");
        let date = document.getElementById("date");
        function displayDateTime() {
            date.innerHTML = Date();

            hidden.style.display = "none";
        }
    </script>
    
</body>
</html>
