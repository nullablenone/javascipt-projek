<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center bg-slate-800 min-h-screen items-center">
        <form action="#">
            <label for="" class="block text-sm font-bold mb-2 text-white">Nomor Pertama</label>
            <input class="text-sm border border-slate-400 w-full rounded py-2 px-3 placeholder: opasitiy-50" type="text"
                id="nomor_1" placeholder="masukan angka pertama">
            <label for="" class="block text-sm font-bold mb-2 text-white">Nomor Kedua</label>
            <input type="text" id="nomor_2"
                class="text-sm border border-slate-400 w-full rounded py-2 px-3 placeholder: opasitiy-50 mb-2"
                placeholder="masukan angka kedua">
            <p id="hasil"
                class="block bg-white text-sm border border-slate-400 w-full rounded py-2 px-3 placeholder: opasitiy-50 mb-2">...
            </p>
            <button class="bg-blue-500 text-white rounded px-2 font-bold py-1" onclick="tambah()">tambah</button>
            <button class="bg-blue-500 text-white rounded px-2 font-bold py-1" onclick="kurang()">kurang</button>
            <button class="bg-blue-500 text-white rounded px-2 font-bold py-1" onclick="bagi()">bagi</button>
            <button class="bg-blue-500 text-white rounded px-2 font-bold py-1" onclick="kali()">kali</button>
        </form>
    </div>

    <script>
        let nomor1 = document.getElementById("nomor_1");
        let nomor2 = document.getElementById("nomor_2");
        let hasil = document.getElementById("hasil");

        function tambah() {
            let parseNomor1 = parseInt(nomor1.value);
            let parseNomor2 = parseInt(nomor2.value);
            let result = parseNomor1 + parseNomor2;
            hasil.innerHTML = result;
        }
        function kurang() {
            let parseNomor1 = parseInt(nomor1.value);
            let parseNomor2 = parseInt(nomor2.value);
            let result = parseNomor1 - parseNomor2;
            hasil.innerHTML = result;
        }
        function kali() {
            let parseNomor1 = parseInt(nomor1.value);
            let parseNomor2 = parseInt(nomor2.value);
            let result = parseNomor1 * parseNomor2;
            hasil.innerHTML = result;
        }
        function bagi() {
            let parseNomor1 = parseInt(nomor1.value);
            let parseNomor2 = parseInt(nomor2.value);
            let result = parseNomor1 / parseNomor2;
            hasil.innerHTML = result;
        }




    </script>
</body>

</html>
